<div class="mat-elevation-z8">
    <div class="d-flex justify-content-around">
      <h1 class="pt-2">Gerentes</h1>
    </div>
  
    <mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="nomeGerente"
      matSortDirection="asc"
      matSortDisableClear
    >

      <ng-container matColumnDef="nomeGerente">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Nome do gerente
        </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="nomeGerente">
          {{ row.user.nome }}
        </mat-cell>
      </ng-container>
 
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Email do gerente
        </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="email">
          {{ row.user.email }}
        </mat-cell>
      </ng-container>      

      <ng-container matColumnDef="cpf">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          CPF do gerente
        </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="cpf">
          {{ row.user.cpf }}
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="telefone">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Telefone do gerente
        </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="telefone">
          {{ row.user.telefone }}
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
