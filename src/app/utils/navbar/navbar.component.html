<!-- Toolbar -->
<mat-toolbar color="primary" class="app-header">
  <a
    href="#"
    class="btn btn-primary btn-lg active"
    style="background-color: transparent"
    role="button"
    aria-pressed="true"
    [routerLink]="[
      this.cargo === 'Administrador'
        ? '/admin/home'
        : this.cargo === 'Gerente'
        ? '/gerente/home'
        : this.cargo === 'Cliente'
        ? '/cliente/home'
        : '/login'
    ]"
    >BANTADS</a
  >
  <div class="nav-tool-items" *ngIf="!this.cargo">
    <button
      mat-button
      mat-raised-button
      routerLink="login"
      routerLinkActive="active"
    >
      Log in
    </button>
    <button
      mat-button
      mat-raised-button
      routerLink="register"
      routerLinkActive="active"
    >
      Cadastro
    </button>
  </div>

  <div class="nav-tool-items" *ngIf="this.cargo === 'Cliente'">
    <button mat-button mat-raised-button routerLink="/cliente/home">
      Home
    </button>
    <button mat-button mat-raised-button routerLink="/cliente/alterar">
      Alterar Perfil
    </button>
    <button mat-button mat-raised-button routerLink="/cliente/depositar">
      Depositar
    </button>
    <button mat-button mat-raised-button routerLink="/cliente/extrato">
      Extrato
    </button>
    <button mat-button mat-raised-button routerLink="/cliente/saque">
      Saque
    </button>
    <button mat-button mat-raised-button routerLink="/cliente/transferencia">
      Transferencia
    </button>
    <button
      mat-button
      mat-raised-button
      class="logout-btn"
      routerLink=""
      (click)="logout()"
    >
      Log out
    </button>
  </div>

  <div class="nav-tool-items" *ngIf="this.cargo === 'Gerente'">
    <button mat-button mat-raised-button routerLink="/gerente/home">
      Home
    </button>
    <button
      mat-button
      mat-raised-button
      routerLink="/gerente/melhores-clientes"
    >
      Melhores clientes
    </button>
    <button mat-button mat-raised-button routerLink="/gerente/clientes">
      Clientes
    </button>
    <button mat-button mat-raised-button routerLink="/gerente/pesquisa">
      Pesquisa
    </button>
    <button
      mat-button
      mat-raised-button
      class="logout-btn"
      routerLink=""
      (click)="logout()"
    >
      Log out
    </button>
  </div>

  <div class="nav-tool-items" *ngIf="this.cargo === 'Administrador'">
    <button mat-button mat-raised-button routerLink="/admin/home">Home</button>
    <button mat-button mat-raised-button routerLink="/admin/relatorio">
      Relat√≥rio de clientes
    </button>
    <button mat-button mat-raised-button routerLink="/admin/listar-gerente">
      Listar Gerentes
    </button>
    <button
      mat-button
      mat-raised-button
      class="logout-btn"
      routerLink=""
      (click)="logout()"
    >
      Log out
    </button>
  </div>
</mat-toolbar>
